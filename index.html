<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/icon.svg" />
    <title>Player de Música | MGN</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="c-wrapper">
        <div class="c-wrapper__image">
          <img
            src="https://source.unsplash.com/random"
            alt="Imagem da música - Acorda Devinho"
          />
        </div>

        <div class="c-wrapper__info">
          <marquee class="c-wrapper__info--item title">Acorda Devinho</marquee>
          <p class="c-wrapper__info--item">Banda Rocketseat</p>
        </div>

        <div class="c-wrapper__button">
          <div class="c-wrapper__button--item before">
            <img src="./assets/esquerda.svg" alt="Anterior" />
          </div>
          <div class="c-wrapper__button--item play">
            <img src="./assets/play.svg" alt="Play" />
          </div>
          <div class="c-wrapper__button--item next">
            <img src="./assets/direita.svg" alt="Próxima" />
          </div>
        </div>

        <div class="c-wrapper__details">
          <div class="c-wrapper__details--input">
            <input type="range" id="range" value="0" />
            <div id="progressBar"></div>
          </div>

          <div class="c-wrapper__details--info">
            <div class="durationInitial">
              <p>03</p>
              <p>:</p>
              <p>20</p>
            </div>
            <div class="durationTotal">
              <p>00</p>
              <p>:</p>
              <p>00</p>
            </div>
          </div>
        </div>
      </main>

      <footer></footer>
    </div>

    <!-- JS -->
    <script src="./main.js"></script>
  </body>
</html>
